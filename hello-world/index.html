<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
    <script src="https://unpkg.com/vue@next">//Import Vue here !</script>
</head>
<body>
<div id="msg">
    Simon says {{ message }}
</div>

<script>
    /*Vue code here*/
    const Message = {
        data() {
            return {
                message: "hello world !"
            }
        },
        mounted() {
            setInterval(() => {
                this.message = this.message + " hey!"
            }, 1000)
        }
    }
    Vue.createApp(Message).mount('#msg')
</script>
</body>
</html>
